<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Estudiante</title>
    
</head>
<body>
    <div class="container">
        <h1>Crear Nuevo Estudiante</h1>

        {# Mostrar mensajes flash de Flask #}
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="flash-message flash-{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div>
                <label for="cedula">CÃ©dula:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
            <div>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <button type="submit">Crear Estudiante</button>
        </form>

        <a href="{{ url_for('los_estudiantes') }}" class="back-link">Volver a la lista de estudiantes</a>
    </div>
</body>
</html>
