{% extends "master.html" %}

{% block title %}Listado de Teléfonos{% endblock %}

{% block content %}
    <h5>Listado de telefonos - {{numero}}</h5>

    {% for e in datos %}

    <ul>
      <li><b>Teléfono: </b>{{e['telefono']}}</li>
      <li><b>Tipo: </b>{{e['tipo']}}</li>
      <li><b>Estudiante: </b>{{e['estudiante']}}</li>
    </ul>
    
    {% endfor%}
{% endblock %}
